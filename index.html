
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mood Picker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.4s ease;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 300px;

        }

        h1 {
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            min-height: 30px;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            margin: 5px;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s, background 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .happy { background: #ffeb3b; }
        .sad { background: #90caf9; }
        .excited { background: #ff7043; color: white; }
        .calm { background: #a5d6a7; }
    </style>
</head>
<body>


<div class="container">
    <h1>How are you feeling?</h1>
    <p id="message">Pick a mood ðŸ‘‡</p>

    <div class="buttons">
        <button class="happy" onclick="setMood('happy')">ðŸ˜Š Happy</button>
        <button class="sad" onclick="setMood('sad')">ðŸ˜¢ Sad</button>
        <button class="excited" onclick="setMood('excited')">ðŸ¤© Excited</button>
        <button class="calm" onclick="setMood('calm')">ðŸ˜Œ Calm</button>
    </div>
</div>

<script>
    function setMood(mood) {
        const message = document.getElementById("message");

        switch (mood) {
            case "happy":
                document.body.style.background = "#fff9c4";
                message.textContent = "Love that energy! Keep smiling ðŸ˜„";
                break;

            case "sad":
                document.body.style.background = "#bbdefb";
                message.textContent = "It's okay to feel sad. You're not alone ðŸ’™";
                break;

            case "excited":
                document.body.style.background = "#ffab91";
                message.textContent = "WOAH! That excitement is contagious ðŸš€";
                break;


            case "calm":
                document.body.style.background = "#c8e6c9";
                message.textContent = "Peaceful vibes only ðŸŒ¿";
                break;
        }
    }
</script>

</body>
</html>
