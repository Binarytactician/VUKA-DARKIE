
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mood Picker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.4s ease;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 300px;

        }

        h1 {
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            min-height: 30px;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            margin: 5px;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s, background 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .happy { background: #ffeb3b; }
        .sad { background: #90caf9; }
        .excited { background: #ff7043; color: white; }
        .calm { background: #a5d6a7; }
    </style>
</head>
<body>


<div class="container">
    <h1>How are you feeling?</h1>
